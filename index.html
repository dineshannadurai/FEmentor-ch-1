<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Order summary card</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
        <link href="index.css" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Red+Hat+Display"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Trirong"
        />
    </head>
    <body>
        <main>
            <div class="container">
                <div class="card">
                    <img
                        src="./images/illustration-hero.svg"
                        alt="hero image"
                        class="card-img"
                    />
                    <div class="content">
                        <div>
                            <h1>Order Summary</h1>
                        </div>
                        <div class="detail-text">
                            <p>
                                You can now listen to millions of songs,
                                audiobooks, and podcasts on any device anywhere
                                you like!
                            </p>
                        </div>
                        <div class="info">
                            <div class="info-flex">
                                <img
                                    src="./images/icon-music.svg"
                                    alt="music icon"
                                />
                                <div class="plan-details">
                                    <p>Annual Plan</p>
                                    <p>$59.99/year</p>
                                </div>
                            </div>
                            <a href="#">Change</a>
                        </div>
                        <div class="primary-btn-container">
                            <button class="primary">Proceed to Payment</button>
                        </div>
                        <div>
                            <button class="secondary">Cancel Order</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by
                <a
                    href="https://www.frontendmentor.io/profile/dineshannadurai"
                    target="_blank"
                    >Dinesh Annadurai</a
                >.
            </div>
        </footer>
    </body>
</html>
